<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div id="heightInputsFeetInches">
            <label for="feet">Feet:</label>
            <input type="number" id="feet" placeholder="Feet">
            <label for="inches">Inches:</label>
            <input type="number" id="inches" placeholder="Inches">
        </div>
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">
        </div>
        <button onclick="calculateBMI()">Calculate</button>
        <div id="result"></div>
    </div>

    <div class="converter-container">
        <h2>Feet/Inch to Centimeter Converter</h2>
        <div>
            <label for="feetInput">Feet:</label>
            <input type="number" id="feetInput" placeholder="Feet">
            <label for="inchesInput">Inches:</label>
            <input type="number" id="inchesInput" placeholder="Inches">
        </div>
        <button onclick="convertToCm()">Convert</button>
        <div id="conversionResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
